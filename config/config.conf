# =============================================================================
# Bashmenu Configuration File
# =============================================================================
# This file contains all configuration options for Bashmenu
# Edit values carefully and ensure proper syntax
# =============================================================================

# =============================================================================
# Menu Settings
# =============================================================================

# Title displayed at the top of the menu
MENU_TITLE="SAM - System Administration Menu"

# Enable colored output (true/false)
ENABLE_COLORS=true

# Enable auto-refresh of menu (true/false)
AUTO_REFRESH=false

# Show timestamp in menu header (true/false)
SHOW_TIMESTAMP=true

# Default theme to use (default, dark, colorful, minimal, modern)
DEFAULT_THEME="modern"

# =============================================================================
# Logging Settings
# =============================================================================

# Log level: 0=DEBUG, 1=INFO, 2=WARN, 3=ERROR
LOG_LEVEL=3

# Enable debug mode - shows log messages in terminal (true/false)
DEBUG_MODE=true

# Path to main log file
LOG_FILE="/tmp/bashmenu.log"

# Enable command history logging (true/false)
ENABLE_HISTORY=true

# Path to command history file
HISTORY_FILE="$HOME/.bashmenu_history.log"

# =============================================================================
# Security Settings
# =============================================================================

# Enable permission-based access control (true/false)
ENABLE_PERMISSIONS=false

# Enable plugin system (true/false)
ENABLE_PLUGINS=true

# Plugin directory path
PLUGIN_DIR="$PROJECT_ROOT/plugins"

# Enable notifications (true/false)
ENABLE_NOTIFICATIONS=true

# Notification duration in milliseconds
NOTIFICATION_DURATION=3000

# Allowed directories for external scripts (colon-separated paths)
# Scripts must be located in one of these directories to be executed
# This is a security feature to prevent execution of arbitrary scripts
#
# Default directories:
#   /opt/bashmenu/plugins - Main plugin directory
#   /opt/scripts          - Custom scripts directory
#   /usr/local/bin        - System-wide scripts
#   /home/stk/GIT/Bashmenu/plugins - Development directory
#   /home/stk/Insync/dispapyrussas@gmail.com/Google Drive/PAPYRUS/EL CLUB/SERVICIO DE PAQUETERIA/Paqueteria v4.0 (new) - Paqueteria scripts
#
ALLOWED_SCRIPT_DIRS="/opt/bashmenu/plugins:/opt/scripts:/usr/local/bin:/home/stk/GIT/Bashmenu/plugins:/home/stk/Insync/dispapyrussas@gmail.com/Google Drive/PAPYRUS/EL CLUB/SERVICIO DE PAQUETERIA/Paqueteria v4.0 (new)"

# =============================================================================
# Script Execution Settings
# =============================================================================

# Timeout for script execution in seconds (0 = no timeout)
SCRIPT_EXECUTION_TIMEOUT=300

# Log complete script output to log file (true/false)
LOG_SCRIPT_OUTPUT=true

# =============================================================================
# Plugin Auto-Scan Settings
# =============================================================================

# Enable automatic scanning of plugin directories (true/false)
ENABLE_AUTO_SCAN=true

# Include manual scripts.conf alongside auto-scan (true/false)
ENABLE_MANUAL_SCRIPTS=true

# Maximum scan depth for subdirectories (0 = unlimited)
PLUGIN_SCAN_DEPTH=3

# File extensions to scan for scripts (space-separated)
PLUGIN_EXTENSIONS="sh"

# =============================================================================
# Session Settings
# =============================================================================

# Timeout for user input in seconds (0 = no timeout)
INPUT_TIMEOUT=30

# Enable or disable session timeout (true/false)
SESSION_TIMEOUT_ENABLED=true

# =============================================================================
# UI/UX Enhancement Settings
# =============================================================================

# UI Mode: auto (detect best available), classic (traditional), dialog (graphical)
UI_MODE="auto"

# Enable visual animations (spinners, progress bars, transitions)
ENABLE_ANIMATIONS=true

# Enable sound notifications (requires sound system)
ENABLE_SOUNDS=false

# Animation speed: slow, normal, fast
ANIMATION_SPEED="normal"

# =============================================================================
# Dialog/Whiptail Settings
# =============================================================================

# Dialog box dimensions
DIALOG_HEIGHT=20
DIALOG_WIDTH=70
DIALOG_MENU_HEIGHT=15

# Dialog theme/color scheme
DIALOG_THEME="default"

# =============================================================================
# fzf Search Settings
# =============================================================================

# Enable fzf search if available (true/false)
ENABLE_FZF_SEARCH=true

# Show preview pane in fzf (true/false)
FZF_PREVIEW=true

# fzf window height as percentage
FZF_HEIGHT=40

# =============================================================================
# Dashboard Settings
# =============================================================================

# Auto-refresh interval for dashboard (seconds)
DASHBOARD_REFRESH_INTERVAL=2

# Show ASCII graphs in dashboard (true/false)
DASHBOARD_SHOW_GRAPHS=true

# System threshold warnings (percentage)
DASHBOARD_CPU_THRESHOLD=80
DASHBOARD_MEM_THRESHOLD=80
DASHBOARD_DISK_THRESHOLD=85

# =============================================================================
# Notification Settings
# =============================================================================

# Enable desktop notifications via notify-send (true/false)
ENABLE_DESKTOP_NOTIFICATIONS=true

# Enable sound notifications (true/false)
ENABLE_SOUND_NOTIFICATIONS=false

# Notification timeout in milliseconds
NOTIFICATION_TIMEOUT=5000

# Notification urgency: low, normal, critical
NOTIFICATION_URGENCY="normal"

# =============================================================================
# Advanced Features
# =============================================================================

# Enable Vim-style navigation keys (j/k) (true/false)
ENABLE_VIM_KEYS=false

# Enable mouse support in dialog mode (true/false)
ENABLE_MOUSE=false

# Show helpful tips and hints (true/false)
SHOW_TIPS=true
