# Bashmenu Configuration File
# ===========================

# Menu Settings
MENU_TITLE="System Administration Menu"
ENABLE_COLORS=true
AUTO_REFRESH=false
SHOW_TIMESTAMP=true

# Theme Settings
DEFAULT_THEME="default"
AVAILABLE_THEMES=("default" "dark" "colorful" "minimal")

# Logging Settings
LOG_LEVEL=1
LOG_FILE="/tmp/bashmenu.log"
ENABLE_HISTORY=true
HISTORY_FILE="$HOME/.bashmenu_history.log"

# Security Settings
ENABLE_PERMISSIONS=false
ADMIN_USERS=("root" "admin")

# External Scripts Configuration
# Format: "Display Name|Absolute Path|Description|Required Level"
# Example: "Backup Script|/opt/scripts/backup.sh|Run system backup|2"
EXTERNAL_SCRIPTS="
Backup Database|/opt/scripts/backup_db.sh|Run database backup|2
System Update|/opt/scripts/update_system.sh|Update system packages|3
Monitor Services|/opt/scripts/monitor_services.sh|Check service status|1
Log Rotation|/opt/scripts/rotate_logs.sh|Rotate system logs|2
System Tools|/opt/plugins/system_tools.sh|Run system tools|3
"

# Plugin Settings
ENABLE_PLUGINS=true
PLUGIN_DIR="$(dirname "$(dirname "$0")")/plugins"

# Notification Settings
ENABLE_NOTIFICATIONS=true
NOTIFICATION_DURATION=3000

# Backup Settings
AUTO_BACKUP=true
BACKUP_RETENTION_DAYS=7
BACKUP_DIR="$HOME/.bashmenu/backups" 