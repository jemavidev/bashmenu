# =============================================================================
# Bashmenu Configuration File
# =============================================================================
# This file contains all configuration options for Bashmenu
# Edit values carefully and ensure proper syntax
# =============================================================================

# =============================================================================
# Menu Settings
# =============================================================================

# Title displayed at the top of the menu
MENU_TITLE="SAM - System Administration Menu"

# Enable colored output (true/false)
ENABLE_COLORS=true

# Automatically refresh menu after command execution (true/false)
AUTO_REFRESH=false

# Show timestamp in menu header (true/false)
SHOW_TIMESTAMP=true

# =============================================================================
# Theme Settings
# =============================================================================

# Default theme to use (default, dark, colorful, minimal, modern)
DEFAULT_THEME="modern"

# Available themes (do not modify unless adding custom themes)
AVAILABLE_THEMES=("default" "dark" "colorful" "minimal")

# =============================================================================
# Logging Settings
# =============================================================================

# Log level: 0=DEBUG, 1=INFO, 2=WARN, 3=ERROR
LOG_LEVEL=1

# Path to main log file
LOG_FILE="/tmp/bashmenu.log"

# Enable command history logging (true/false)
ENABLE_HISTORY=true

# Path to command history file
HISTORY_FILE="$HOME/.bashmenu_history.log"

# =============================================================================
# Security Settings
# =============================================================================

# Enable permission-based access control (true/false)
ENABLE_PERMISSIONS=false

# List of admin users (level 2 access)
ADMIN_USERS=("root" "admin")

# Allowed directories for external scripts (colon-separated paths)
# Leave empty to allow scripts from any location (NOT RECOMMENDED for security)
# Scripts outside these directories will be blocked
# Example: ALLOWED_SCRIPT_DIRS="/opt/scripts:/usr/local/bin:/opt/bashmenu"
ALLOWED_SCRIPT_DIRS="/opt/scripts:/usr/local/bin:/opt/bashmenu:/opt/plugins"

# =============================================================================
# External Scripts Configuration
# =============================================================================
# Format: "Display Name|Absolute Path|Description|Required Level"
# 
# IMPORTANT: Scripts must exist and be executable
# Scripts will be validated before execution
# 
# Example entries (uncomment and modify as needed):
# EXTERNAL_SCRIPTS="
# Backup Database|/opt/scripts/backup_db.sh|Run database backup|2
# System Update|/opt/scripts/update_system.sh|Update system packages|3
# Monitor Services|/opt/scripts/monitor_services.sh|Check service status|1
# "
#
# Leave empty to use plugins instead
EXTERNAL_SCRIPTS=""

# =============================================================================
# Plugin Settings
# =============================================================================

# Enable plugin system (true/false)
# Disabled because core commands are now built-in
ENABLE_PLUGINS=false

# Directory containing plugin files
PLUGIN_DIR="$(dirname "$(dirname "$0")")/plugins"

# =============================================================================
# Notification Settings
# =============================================================================

# Enable notifications (true/false)
ENABLE_NOTIFICATIONS=true

# Notification display duration in milliseconds
NOTIFICATION_DURATION=3000

# =============================================================================
# Session Settings
# =============================================================================

# Timeout for user input in seconds (0 = no timeout)
INPUT_TIMEOUT=30

# Enable or disable session timeout (true/false)
# When false, menu will wait indefinitely for input
SESSION_TIMEOUT_ENABLED=true

# =============================================================================
# Display Settings (Anti-Flickering)
# =============================================================================

# Reduce screen flickering by using optimized clear methods (true/false)
REDUCE_FLICKERING=true

# Spinner refresh delay in seconds (lower = faster, higher = less flickering)
# Recommended: 0.1 for smooth animation, 0.2 for less flickering
SPINNER_DELAY=0.1

# =============================================================================
# Backup Settings
# =============================================================================

# Automatically backup configuration files (true/false)
AUTO_BACKUP=true

# Number of days to retain backup files
BACKUP_RETENTION_DAYS=7

# Directory for storing backups
BACKUP_DIR="$HOME/.bashmenu/backups" 