# =============================================================================
# Bashmenu External Scripts Configuration
# =============================================================================
# This file defines external scripts that will appear in the Bashmenu menu.
# Scripts are loaded automatically when Bashmenu starts.
#
# Format: Display Name|Absolute Path|Description|Required Level|Parameters
#
# Fields:
#   1. Display Name    - Text shown in menu (max 50 characters)
#   2. Absolute Path   - Full path to script (must be executable)
#   3. Description     - Brief description (max 100 characters)
#   4. Required Level  - Permission level: 1=user, 2=admin, 3=root
#   5. Parameters      - Optional default parameters
#
# To add your scripts:
# 1. Place your script in /opt/bashmenu/plugins/ (or allowed directory)
# 2. Make it executable: chmod +x /path/to/script.sh
# 3. Add an entry below following the format
# 4. Restart bashmenu
#
# Example scripts included in plugins/examples/
# 
# IMPORTANT: Update paths based on your installation:
# - If installed system-wide: /opt/bashmenu/plugins/examples/
# - If running from source: Use full path to your project directory
#
# =============================================================================

